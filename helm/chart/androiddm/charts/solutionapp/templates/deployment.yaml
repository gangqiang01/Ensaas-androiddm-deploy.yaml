apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Chart.Name}}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.label}}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.label}}
  template:
    metadata:
      labels:
        app: {{ .Values.label}}
    spec:
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets.name}}
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.global.solutionapp.repository }}:{{ .Values.global.solutionapp.tag }}
        imagePullPolicy: {{ .Values.global.solutionapp.pullPolicy }}
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          limits:
            cpu: 0.01     　　
            memory: 64M
            ephemeral-storage: 512M
          requests:
            cpu: 0.01
            memory: 64M
            ephemeral-storage: 512M
      
