apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Chart.Name}}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.label}}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.label}}
  template:
    metadata:
      labels:
        app: {{ .Values.label}}
    spec:
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets.name}}
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        env:
        - name: appName
          value: astore
        - name: SSO.apiUrl
          value: http://api.sso.ensaas.en.internal/v4.0
        - name: serviceName
          value: astore
        - name: ENSAAS_SERVICES
          valueFrom:
            secretKeyRef:
              name: androiddm
              key: ENSAAS_SERVICES
        resources:
          limits:
            cpu: 0.05     　　
            memory: 128M
            ephemeral-storage: 128M
          requests:
            cpu: 0.05
            memory: 128M
            ephemeral-storage: 128M
      
