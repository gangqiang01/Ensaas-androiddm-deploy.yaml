apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Chart.Name}}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.label}}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.label}}
  template:
    metadata:
      labels:
        app: {{ .Values.label}}
    spec:
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets.name}}
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.global.astore.repository }}:{{ .Values.global.astore.tag }}
        imagePullPolicy: {{ .Values.global.astore.pullPolicy }}
        ports:
        - name: http
          containerPort: 30001
          protocol: TCP
        env:
        - name: appName
          value: astore
        - name: ssoUrl
          value: {{ .Values.global.ensaasApps.apiSso.internalUrl }}
        - name: serviceName
          value: astore
        - name: ENSAAS_SERVICES
          valueFrom:
            secretKeyRef:
              name: {{ .Values.global.database.secretName }}
              key: ENSAAS_SERVICES
        resources:
          limits:
            cpu: 0.1     　　
            memory: 768M
            ephemeral-storage: 768M
          requests:
            cpu: 0.1
            memory: 768M
            ephemeral-storage: 768M
      
