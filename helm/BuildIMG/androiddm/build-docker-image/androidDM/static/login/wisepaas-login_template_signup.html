<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="libs/intl-tel-input/css/intlTelInput.css">
    <link rel="stylesheet" href="css/wisepaas-login_template.css">
    <link rel="stylesheet" href="css/wisepaas-login_template_signup.css">
  </head>
  <body>
    <div id="particles-js"></div>
  	<div id="login-wrapper">
  		<div id="login-box">
            <img id="topleft-logo" class="img-responsive" src="img/wise-paas-logo.svg" />
            <div id="center-logo-wrapper">
            	<!-- 請自行引入適當logo圖片" -->
	            <img id="center-logo" class="img-responsive" src="img/Edgesense.svg">	
            </div>
            <div id="login-message">Create a New Account</div> <!-- 請自行填入適當訊息 -->
            <div id="login-form">
                <input id="login-username" type="text" class="form-control" placeholder="Email" maxlength="253" title="Email">
                <input id="loginname" type="text" class="form-control" placeholder="First Name" title="First Name">
                <input id="login-lastname" type="text" class="form-control" placeholder="Last Name" title="Last Name">
                <input id="login-phone" type="tel" class="form-control" title="Phone">
            </div>
            <div id="signup-btn">
                <span class="noselect">Sign up</span>
            </div> 		
            <div id="login-box-bottombtn"><p>Already hava an account? <span class="noselect">Sign in</span></p></div> 		
  		</div>
  	</div>
  </body>
  <script src="libs/jquery/jquery-1.12.3.min.js"></script>
  <script src="libs/intl-tel-input/js/intlTelInput.min.js"></script>
  <script src="libs/bootstrap/js/bootstrap.min.js"></script>
  <script src="libs/particlesjs/particles.min.js"></script>
  <script src="js/particles-config.js"></script>
  <script src="js/intl-tel-input-config.js"></script>
 </html>
