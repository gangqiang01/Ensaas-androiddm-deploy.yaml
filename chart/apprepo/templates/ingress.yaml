
{{- $ingressApiIsStable := eq (include "bi.ingress.isStable" .) "true" -}}
{{- $ingressSupportsPathType := eq (include "bi.ingress.supportsPathType" .) "true" -}}
apiVersion: {{ include "bi.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ .Values.ingress.name}}
  annotations:
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "1200"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1200"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "1200"
    ingress.kubernetes.io/proxy-body-size: "600m"
spec:
  rules:
  - host: {{ .Values.ingress.host }}{{.Values.global.url.host}}
    http:
      paths:
      - path: /
        {{- if $ingressSupportsPathType }}
        pathType: {{ .Values.global.ingress.pathType }}
        {{- end }}
        backend:
          {{- if $ingressApiIsStable }}
          service:
             name: {{ .Values.service.name }}
             port: 
               number: {{ .Values.service.port }}
          {{- else }}
          serviceName: {{ .Values.service.name }}
          servicePort: {{ .Values.service.port }}
          {{- end }}
