apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Chart.Name}}
  labels:
    app: {{ .Values.label}}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.label}}
  template:
    metadata:
      labels:
        app: {{ .Values.label}}
    spec:
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets.name}}
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.global.androiddm.repository }}:{{ .Values.global.androiddm.tag }}
        imagePullPolicy: {{ .Values.global.androiddm.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: appName
          value: apphub-manager
        - name: urlprefix
          value: {{ .Values.ingress.host }} 
        - name: ssoUrl
          value: {{ .Values.global.ensaasApps.apiSso.internalUrl }}
        - name: serviceName
          value: apphub-manager
        - name: licenseTimer
          value: '360000'
        - name: domain
          value: {{ .Values.global.ensaasApps.ensaas.externalUrl }}
        - name: apiLicense
          value: {{ .Values.global.ensaasApps.apiLicense.internalUrl }}
        - name: dccsUrl
          value: {{ .Values.global.ensaasApps.apiDccs.externalUrl }}
        - name: pn
          value: {{ .Values.global.ensaasApps.licenseParam.pn }}
        - name: ENSAAS_SERVICES
          valueFrom:
            secretKeyRef:
              name: {{ .Values.global.database.secretName }}
              key: ENSAAS_SERVICES
        resources:
          limits:
            cpu: 0.35     　　
            memory: 1024M
            ephemeral-storage: 2048M
          requests:
            cpu: 0.35
            memory: 1024M
            ephemeral-storage: 2048M

